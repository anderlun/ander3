<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras amazon</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div class="main-box">
        <div class="box-subtotal">
            <label class="subtotal">subtotals <span id="subTotal">Cop $ <span id="valorSubtotal">0</span> </span>
            </label>
        </div>
        <div class="btn-pago-productos">
            <label>Proceder al pago (<span id="cantProductos">0 Productos</span>)</label>
        </div>
        <div class="box-img-producto">
            <img class="img-producto" src="images/js.png" alt="">

        <div class="info-producto">
            <label>
                   JavaScripts The Definite Guide <br>
                   Master the world Most-Used <br>

            </label>

            <label class="texto-info-producto">No al plagio</label>
            <label class="texto-info-producto">Cop  <span class="signo-pesos">$</span><span class="valor-unitario-producto" id="valorUnitarioProducto">0</span></label>
            
        </div>
        <div class="num-select">
            <div id="numRestar"  class="num-restar">-</div>
            <div id="numView" class="num-view">0</div>
            <div id="numSumar" class="num-sumar">+</div>

        <div class="btn-eliminar">

        </div>
